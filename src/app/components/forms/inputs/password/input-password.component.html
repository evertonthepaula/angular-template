<label *ngIf="label" [for]="this.name">{{this.label}}</label>
<input type="password" autocomplete="on" [id]="this.name" [placeholder]="this.placeholder" (keyup)="onKeyup($event)" />

<div *ngIf="status?.pristine" class="input-erros">
  <small *ngIf="status?.errors?.required">
    Password é obrigatório!
  </small>
</div>
